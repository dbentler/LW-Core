#Server Options
#Disables all spawner placement (use after spawner place date)
enable-spawner-placement: true

#Sets the chat format, supports placeholders.
chat-format:
  enabled: true
  format: '&8[[FACTION]&8] %luckperms_prefix%%player_nickname%%deluxetags_tag%&7: &r%message%'

#Disables strength 2 potions
disable-strength-2: true

#Disables placing blocks on top of the nether
disable-top-of-nether-place: true

#Disables placing skeleton spawners in the nether
disable-skeleton-spawners-nether: true

#Disables the depth strider enchantment on boots
disable-depth-strider: true

#Disables weather on the server.
disable-weather: true

#Changes the default join and quit messages. Set to "none" to disable them.
#Use "%player_name%" to get the players name.
join-message: 'none'
quit-message: 'none'

#This is the name of the server as defined in your bungeecord config that you want the /hub command to take you to.
hub-server: 'hub'

#If enabled then each warp will have its own permission like this "lw.warp.<WarpName>"
per-warp-permissions: false

#The amount of time it takes for a player to teleport to a warp in seconds.
warp-delay: 4

#The amount of time it takes for a player to teleport to spawn in seconds.
spawn-delay: 4

#Name of the essentials kit new players receive when they first join
first-join-kit: 'member'

Messages:
  ActionBarMessage: '&aYou are invisible to other players!'
  welcome-message: '&fWelcome &4%player_name% &fto &lLone&4&lWolves&f! &4#%server_unique_joins%'

#/help command
#To add another page copy the format below and replace "1" with the page number.
Help:
  1:
    - '&7&m----------------------------------------------------'
    - '&6&lServer Help &8- &f(1/2)'
    - '&7&m----------------------------------------------------'
    - '&e/f help &8- &7View the help page for Factions.'
    - '&e/tpa &8- &7Request to teleport to a player.'
    - '&e/warp &8- &7View all the available warps.'
    - '&e/shop &8- &7Use this to Buy or Sell your items.'
    - '&e/sell &8- &7Use this to Sell your items.'
    - '&e/kits &8- &7View all of the kits, and right click for a preview.'
    - '&e/ah &8- &7View items players have put up for sale, or list your own.'
    - '&e/distance &8- &7See how many blocks out you are from spawn.'
    - '&e/links &8- &7Shows you useful links for the server.'
    - '&e/lottery help &8- &7View the help page for the Lottery'
    - '&7&m--------------------&6/help 2&7&m--------------------------'
  
  2:
    - '&7&m----------------------------------------------------'
    - '&6&lServer Help &8- &f(2/2)'
    - '&7&m----------------------------------------------------'
    - '&e/trade &f<playername> &8- &7Trade items with another player.'
    - '&e/rules &8- &7View all of the server rules.'
    - '&e/preview &f<kit> &8- &7Shows you a preview of the specified kit.'
    - '&e/nv &8- &7Enable/Disable the night vision effect.'
    - '&e/ping &f<playername> &8- &7View your own or another players ping.'
    - '&e/stats &f<playername> &8- &7View your own or another players stats.'
    - '&e/auc &8- &7Start a live auction for players to bid on.'
    - '&7&m--------------------&6Last Page&7&m------------------------'

