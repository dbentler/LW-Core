    - '&c[2] &7No spamming.'
    - '&c[3] &7No disrespecting players or staff.'
    - '&c[4] &7No death remarks/threats.'
    - '&c[5] &7No racism.'
    - '&c[6] &7No inapproriate nicknames or links.'
    - '&c[7] &7No abusing helpop.'
    - '&c[8] &7No impersonating players or staff.'
    - '&c[9] &7No hacking.'
    - '&c[10] &7No exploiting glitches.'
    - '&7&m--------------------&c/rules 2&7&m-------------------------'

  2:
    - '&7&m----------------------------------------------------'
    - '&c&lServer Rules &8- &f(2/2)'
    - '&7&m----------------------------------------------------'
    - '&c[11] &7No bypassing a mute or ban.'
    - '&c[12] &7No DDoS/Dox threats.'
    - '&c[13] &7No harassing players.'
    - '&c[14] &7No charging back.'
    - '&c[15] &7No combat logging.'
    - '&c[16] &7No "bitch claiming".'
    - '&c[17] &7No voting on alts.'
    - '&c[18] &7No general toxicity towards players or staff.'
    - '&c[19] &7No more than 10 accounts on your IP.'
