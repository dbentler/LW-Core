name: LW-Core
main: me.ezjamo.Lonewolves
author: EzJamo & DeathRealms
description: Multipurpose essentials plugin coded by the LoneWolves Development Team.
softdepend: [Essentials, KoTH, LuckPerms]
depend: [Vault, PlaceholderAPI]
version: "3.2"

commands:
  lw:
    description: Main command for this plugin.
    aliases: [lonewolves]
  request:
    description: Sends a message to online staff.
    aliases: [helpop]
  mod:
    description: Toggles your mod mode.
    aliases: [h, staff]
  sc:
    description: Toggles your staff chat.
    aliases: [staffchat]
  acc:
    description: Toggles your admin chat.
    aliases: [adminchat]
  distance:
    description: Shows your distance from spawn.
    aliases: [dist]
  help:
    description: Shows you a help page.
  links:
    description: Shows you server related links.
    aliases: [link]
  rules:
    description: Shows you the server rules.
  setslots:
    description: Sets the maximum slots for the server.
  nv:
    description: Toggles your nightvision effects.
    aliases: [nightvision]
  freeze:
    description: Freezes the player specified.
  admin:
    description: Toggles your admin permissions.
  inv:
    description: Switches between your previous and a blank inventory.
  ping:
    description: Shows your ping to the server.
  hub:
    description: Takes you to your hub server.
  setspawn:
    description: Sets the server spawn at your location.
  spawn:
    description: Teleports you to the server spawn.
    aliases: [espawn]
  startkoth:
    description: Opens a GUI that lets you start a koth.
  stats:
    description: Shows your server stats.
  demote:
    description: Removes all staff permissions from a player.
  removemm:
    description: Removes mod mode from a player.
  playtime:
    description: Shows your total playtime on the server.
    aliases: [pt]
  worth:
    description: Shows you the worth of certain items.
  commands:
    description: Shows you all the commands of a rank.
    aliases: [cmds]
  scoreboard:
    description: Toggles the scoreboard.
    aliases: [sb, fb]
  ma:
    description: Reloads the announcer config.
  setwarp:
    description: Sets a warp at your location.
  delwarp:
    description: Deletes a warp.
  warp:
    description: Teleports you to a warp.
    aliases: [ewarp, warps, ewarps]
  staff:
    description: Opens a GUI that shows all staff.

permissions:
  lw.bypass.*:
    description: Gives all bypass permissions.
    children:
      - lw.bypass.teleportdelay
      - lw.bypass.reload

  lw.reload:
    description: Gives permission for /lw
  rank.helper:
    description: Gives permission to see /helpop messages.
  lw.mod:
    description: Gives permission for /mod
  lw.staffchat:
    description: Gives permission for /sc
  lw.adminchat:
    description: Gives permission for /acc
  lw.slots:
    description: Gives permission for /setslots
  lw.nv:
    description: Gives permission for /nv
  lw.freeze:
    description: Gives permission for /freeze
  admin.on:
    description: Gives permission for /admin
  lw.switchinv:
    description: Gives permission for /inv
  lw.setspawn:
    description: Gives permission for /setspawn
  lw.spawn:
    description: Gives permission for /spawn
  lw.bypass.teleportdelay:
    description: Gives permission to bypass teleport delays.
  lw.bypass.reload:
    description: Gives permission to keep gamemode on plugin reload.
  lw.spawn.others:
    description: Gives permission to teleport other players to spawn.
  lw.koth:
    description: Gives permission for /startkoth
  lw.stats:
    description: Gives permission for /stats
  lw.stats.others:
    description: Gives permission to check other players stats.
  lw.demote:
    description: Gives permission for /demote
  lw.removemm:
    description: Gives permission for /removemm
  lw.playtime:
    description: Gives permission for /playtime
  lw.playtime.others:
    description: Gives permission to check other players playtime.
  lw.setwarp:
    description: Gives permission for /setwarp
  lw.delwarp:
    description: Gives permission for /delwarp
  lw.warp:
    description: Gives permission for /warp
  lw.warp.others:
    description: Gives permission to warp other players.